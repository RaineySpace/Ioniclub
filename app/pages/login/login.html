<ion-content class="has-header">
  <form class="signin-form form-horizontal" [ngFormModel]="signinForm" (ngSubmit)="onSubmit(signinForm.value)">
    <ion-list>
      <ion-item>
        <ion-label floating>Access Token</ion-label>
        <ion-input type="text" [ngFormControl]="accesstoken"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button full type="submit"  [disabled]="!signinForm.valid">
          登陆
        </button>
      </ion-col>
      <ion-col>
        <button type="button" full (click)="loginForQR()">
          扫描二维码
        </button>
      </ion-col>
    </ion-row>
  </form>





</ion-content>
