<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Ionichina</ion-title>
  <ion-buttons end>
    <button (click)="openModal()">
      <ion-icon name="notifications"></ion-icon>
      <ion-badge secondary>22</ion-badge>
      
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="has-header">
  <ion-card *ngFor="#topic of topics" (click)="goTopicInfo(topic.id)">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{topic.author.avatar_url}}">
      </ion-avatar>
      <h2>{{topic.author.loginname}}</h2>
      <!-- <p>{{topic.title}}</p> -->
    </ion-item>

    <ion-card-content>
      <p>{{topic.title}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button primary clear small>
          <ion-icon name='eye'></ion-icon>
          <div>{{topic.visit_count}} 浏览</div>
        </button>
      </ion-col>
      <ion-col>
        <button primary clear small>
          <ion-icon name='text'></ion-icon>
          <div>{{topic.reply_count}} 评论</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-infinite-scroll (infinite)="doInfinite($event)">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>

</ion-content>
