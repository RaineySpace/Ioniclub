<ion-navbar *navbar>
  <ion-title>主题内容</ion-title>
</ion-navbar>

<ion-content class="has-header">
  <div *ngIf="data" class="topic-info">
    <div class="topic-info-head">
      <h3>{{data.title}}</h3>
      <ion-card>
        <ion-item>
          <ion-avatar item-left>
            <img src={{data.author.avatar_url}}>
          </ion-avatar>
          <h2>{{data.author.loginname}}</h2>
        </ion-item>
      </ion-card>
    </div>

    <div [innerHTML]="data.content"  class="topic-info-content">

    </div>
  </div>
</ion-content>
