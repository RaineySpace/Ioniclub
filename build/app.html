<ion-menu [content]="content" type="push" id="leftMenu" side="left">
  <ion-content>
    <div class="menu-header">

      <ion-item *ngIf="user">
        <ion-avatar item-left>
          <img [src]="user.avatar_url">
        </ion-avatar>
        <!-- <button clear item-right  >
          <ion-icon name="sunny"></ion-icon>
        </button> -->
        <h2>{{user.loginname}}</h2>
      </ion-item>

      <ion-item *ngIf="!user">
        <button outline light  item-left (click)="login()">
          <ion-icon name="log-in"></ion-icon>
          请点击此处登陆
        </button>

        <!-- <button clear light item-right  >
          <ion-icon name="sunny"></ion-icon>
        </button> -->
        <!-- <h5>请点击左侧按钮登陆</h5> -->
        <!-- <p>积分：45</p> -->
      </ion-item>
      <!-- (click)="login()" -->
      <ion-item *ngIf="user">
        <button clear light  item-right (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
          注销
        </button>
      </ion-item>
    </div>
    <ion-list>
      <button ion-item (click)="pushChangeTabEvent('all')">
        <ion-icon name="apps" item-left></ion-icon>
          全部
      </button>
      <button ion-item (click)="pushChangeTabEvent('good')">
        <ion-icon name="thumbs-up" item-left></ion-icon>
          精华
      </button>
      <button ion-item (click)="pushChangeTabEvent('share')">
        <ion-icon name="share" item-left></ion-icon>
          分享
      </button>
      <button ion-item (click)="pushChangeTabEvent('ask')">
        <ion-icon name="help-circle" item-left></ion-icon>
          问答
      </button>
      <button ion-item class="menu-item-last" (click)="pushChangeTabEvent('job')">
        <ion-icon name="briefcase" item-left></ion-icon>
          招聘
      </button>
      <button ion-item (click)="pushNavPage(messagesPage)" *ngIf="user">
        <ion-icon name="notifications" item-left></ion-icon>
          消息
      </button>
      <button ion-item *ngIf="user">
        <ion-icon name="construct" item-left></ion-icon>
          设置
      </button>
      <button ion-item (click)="pushNavPage(aboutPage)">
        <ion-icon name="information-circle" item-left></ion-icon>
          关于
      </button>
    </ion-list>
  </ion-content>
</ion-menu>






<ion-nav [root]="rootPage" #content id="nav"></ion-nav>
