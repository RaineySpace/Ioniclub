<ion-navbar *navbar>
  <ion-title>登陆</ion-title>
</ion-navbar>


<ion-content class="has-header">
    <ion-list>
      <ion-item>
        <ion-label floating>Access Token</ion-label>
        <ion-input type="password" [(ngModel)]="accesstoken"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button full type="submit" (click)="login()">
          登陆
        </button>
      </ion-col>
      <ion-col>
        <button type="button" full (click)="loginForQR()">
          扫描二维码登陆
        </button>
      </ion-col>
    </ion-row>
</ion-content>
